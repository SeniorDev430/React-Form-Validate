<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Sign up for a free Help Scout trial</title>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="%PUBLIC_URL%/jquery.passwordstrength.js"></script>
  <script src="%PUBLIC_URL%/jquery.placehold-0.3.js"></script>
  <script>
    
    $(document).ready(function() {
      $('input, textarea').placehold();
      $('#password').passwordstrength();
      $('.more-features').on('click', function() {
        var plan = $(this).data('plan');
        $(this).closest('ul').hide();
        $('.all-features.' + plan).fadeIn();
        return false;
      });


      $('#password').focus(function() {
        $('#password_valid').show();
      });

      $('#password').blur(function() {
        $('#password_valid').hide();
      });

      // When the user clicks the button, open the modal 
      $(".openModal").click(function() {
        $("#myModal").show();
      });

      // When the user clicks on <span> (x), close the modal
      $('.close').click(function() {
        $("#myModal").hide();
      });

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
          $("#myModal").hide();
        }
      }

    });
  
  </script>
</html>
